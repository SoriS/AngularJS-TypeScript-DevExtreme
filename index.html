<!DOCTYPE html>
<html ng-app="appDev">

<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.common.css">
    <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.spa.css">
    <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.light.css">
</head>

<body class="containter" ng-controller="controllerDev as vm">

    <div class="title">
        <h1>TODOS</h1>
    </div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Name Task</div>
            <div class="dx-field-value">
                <div dx-text-box="vm.textOptions"></div>
            </div>
        </div>
        <div dx-button="vm.buttonOptions"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="dx-viewport">

                    <div id="gridContainer" dx-data-grid="vm.dataGridOptions"></div>

                </div>
            </div>
        </div>




        <script src="bundle.js"></script>
</body>

</html>
